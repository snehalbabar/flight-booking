server:
  port: 8080

spring:
  application:
    name: flight-booking

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    com.example.flightbooking.controller: DEBUG
  file:
    name: app.log

  pattern:
    console:
      # Pattern for console output
      # Example: %d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
      console: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"
    file:
      # Pattern for file output
      # Example: %d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
      file: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"

# Other application-specific properties
# Define any other custom properties here
app:
  custom:
    property: value

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
